<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Detail PRT</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins';
        }
        .sidebar {
            height: 100vh;
            background: #145589;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar .back-icon {
            position: absolute;
            top: 30px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }
        .admin-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .admin-profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .content {
            padding: 30px;
            position: relative;
        }
        .profile-pic img {
            width: 100%;
            border-radius: 10px;
        }
        .small-img img {
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-btn {
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column">
            <i class="fas fa-angle-double-left back-icon"></i>
            <div class="admin-profile mb-4">
                <img src="admin.jpg" alt="Admin">
                <div>
                    <strong>Admin</strong><br>
                    <small>admin@gmail.com</small>
                </div>
            </div>
            <nav class="nav flex-column">
                <a href="#" class="nav-link text-white">Helperlog</a>
                <a href="#" class="nav-link text-white">Helperfind</a>
            </nav>
            <div class="mt-auto">
                <button class="btn btn-light btn-block logout-btn">Log Out</button>
            </div>
        </div>
        
        <!-- Content -->
        <div class="content w-100">
            <h4><i class="fas fa-arrow-left"></i> Detail PRT</h4>
            <div class="row">
                <!-- Profile Picture -->
                <div class="col-md-4 text-center profile-pic">
                    <img src="Profile.png" alt="Nagisa Natsumi">
                    <div class="row mt-2">
                        <div class="col-4 small-img"><img src="side.png" alt=""></div>
                        <div class="col-4 small-img"><img src="straight.png" alt=""></div>
                        <div class="col-4 small-img"><img src="back.png" alt=""></div>
                    </div>
                </div>
                
                <!-- Profile Details -->
                <div class="col-md-8">
                    <h5>Nagisa Natsumi</h5>
                    <p>Perawat Lansia</p>

                    <table class="table table-bordered mt-3 text-center">
                        <tbody>
                            <tr>
                                <td><strong>4</strong></td>
                                <td><i class="fas fa-star text-warning"></i> 4.6</td>
                            </tr>
                            <tr>
                                <td><strong>Tahun Pengalaman</strong></td>
                                <td><strong>Rating</strong></td>
                            </tr>
                        </tbody>
                    </table>
                  
                    <!-- Skills Table -->
                    <table class="table table-bordered mt-3">
                        <thead>
                            <tr class="bg-light text-center">
                                <th colspan="2">Biodata</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    Keahlian 1:<br>
                                    Keahlian 2:<br>
                                    Keahlian 3:<br>
                                    Keahlian 4:
                                </td>
                                <td>
                                    Memasak<br>
                                    Mencuci Baju<br>
                                    Menyetir<br>
                                    -
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <button class="btn btn-primary">Edit Data</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emina Linktree</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #fce4ec, #f8bbd0);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    h2 {
      margin: 0 0 30px;
      font-size: 20px;
      font-weight: bold;
    }

    .link-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #ffffff;
      border-radius: 10px;
      padding: 12px 16px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 12px;
      text-decoration: none;
      color: #333;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
    }

    .link-item:hover {
      transform: translateY(-2px);
    }

    .link-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .link-icon {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      object-fit: cover;
    }

    .link-text {
      font-size: 16px;
    }

    .more-icon {
      font-size: 18px;
      color: #999;
    }
  </style>
</head>
<body>

  <img src="https://upload.wikimedia.org/wikipedia/commons/6/63/Emina_Cosmetics_logo.png" alt="Emina Logo" class="profile-img" />
  <h2>@eminacosmetics</h2>

  <a href="https://www.eminacosmetics.com/skin-analyzer" class="link-item" target="_blank">
    <div class="link-left">
      <img src="https://i.imgur.com/yFQesja.png" alt="SkinTech" class="link-icon">
      <span class="link-text">SkinTech Analyzer Emina</span>
    </div>
    <span class="more-icon">⋮</span>
  </a>

  <a href="https://example.com/palestina" class="link-item" target="_blank">
    <div class="link-left">
      <img src="https://i.imgur.com/AtgU2FQ.png" alt="#BersamaJagaPalestina" class="link-icon">
      <span class="link-text">#BersamaJagaPalestina</span>
    </div>
    <span class="more-icon">⋮</span>
  </a>

  <a href="https://example.com/girlgang" class="link-item" target="_blank">
    <div class="link-left">
      <img src="https://i.imgur.com/GDuBSO6.png" alt="Emina Girl Gang" class="link-icon">
      <span class="link-text">Emina Girl Gang Ambassador</span>
    </div>
    <span class="more-icon">⋮</span>
  </a>

  <a href="https://shopee.co.id/emina" class="link-item" target="_blank">
    <div class="link-left">
      <img src="https://i.imgur.com/6b4Fxmw.png" alt="Shopee" class="link-icon">
      <span class="link-text">Shopee</span>
    </div>
    <span class="more-icon">⋮</span>
  </a>

  <a href="https://blibli.com/emina" class="link-item" target="_blank">
    <div class="link-left">
      <img src="https://i.imgur.com/uvOB6UE.png" alt="Blibli" class="link-icon">
      <span class="link-text">Blibli</span>
    </div>
    <span class="more-icon">⋮</span>
  </a>

  <a href="https://tokopedia.com/emina" class="link-item" target="_blank">
    <div class="link-left">
      <img src="https://i.imgur.com/1YxZbGl.png" alt="Tokopedia" class="link-icon">
      <span class="link-text">Tokopedia</span>
    </div>
    <span class="more-icon">⋮</span>
  </a>

</body>
</html>
